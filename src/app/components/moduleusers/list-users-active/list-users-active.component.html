
<div class="list-user-container">
    <div class="container-fluid">
        <p-breadcrumb [model]="items" [home]="dash"></p-breadcrumb>
    </div>
    <br>
    <div class="list">
        <div class="first-pb">
            <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{'height': '5px'}"></p-progressBar>
        </div>
        <p-table #dt1 [value]="listaUsuarios" dataKey="id" [paginator]="true" [rows]="6" [scrollable]="true"
            scrollHeight="600px" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
            [rowsPerPageOptions]="[6,10,25]"
            [globalFilterFields]="['nombres', 'apellidos', 'email', 'rol', 'sucursal', 'departamento', 'cargo', 'is_active']"
            class="scrollable-table">


            <ng-template pTemplate="caption">
                <div class="flex">
                    <button pButton label="Limpiar" class="p-button-outlined" icon="fa-solid fa-filter"
                        (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="handleFilter($event)" placeholder="BÃºsqueda" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombres">Nombres <p-sortIcon field="nombres"></p-sortIcon></th>
                    <th pSortableColumn="apellidos">Apellidos <p-sortIcon field="apellidos"></p-sortIcon></th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="rol">Rol <p-sortIcon field="rol"></p-sortIcon></th>
                    <th pSortableColumn="sucursal">Sucursal <p-sortIcon field="sucursal"></p-sortIcon></th>
                    <th pSortableColumn="departamento">Departamento <p-sortIcon field="departamento"></p-sortIcon></th>
                    <th pSortableColumn="cargo">Cargo <p-sortIcon field="cargo"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{ usuario.nombres }}</td>
                    <td>{{ usuario.apellidos }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>{{ usuario.sucursal }}</td>
                    <td>{{ usuario.departamento }}</td>
                    <td>{{ usuario.cargo }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
